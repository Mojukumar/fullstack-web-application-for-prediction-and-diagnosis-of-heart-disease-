<html></html>
<head>
	<title> Predict Heart Disease</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<style>*{font-size: 40px; }
#entry{
	font-size: 20px;
	height: 40px;
	width: 360px;
	border-radius: 5px;
	background-color: #f7f7f7;	
}
#entry:hover{
	background-color: #fcfcfc;
}
	#submit{
	border-radius: 8px;
	background-color: #94d6e3;
	width:230px;
}
#submit{
	font-size: 25px;
	border-radius: 8px;
	background-color: #94d6e3;
	width:230px;
}
#submit:hover{
	background-color: #2d8ea1;
}
#submitl{
	border-radius: 5px;
	background-color: #f8dbff;
	font-size: 20px;
}

 </style>
 

</head>
<body>
    <center>
        <div class="bg">
            <center>
                <div class="split left">
                    <div class="centered">
                        <img class="img" src="https://img.freepik.com/free-photo/human-heart-gray-background-3d-rendering-3d-illustration_1057-32123.jpg?size=338&ext=jpg&ga=GA1.1.2008272138.1725926400&semt=ais_hybrid" alt="Heart">
                        <h5 class="home1">Heart Disease Prediction</h5>
                        <h1 class="home-name">Welcome {{ name }}</h1>
                    </div>
                </div>

                <div class="split right">
                    <div class="centered">
                        <h3 class="find-head">Fill the form below to check if you have heart disease or not!</h3>
                        <form action="/check" method="POST">
                            <br>
                            <input type="number" name="age" placeholder="Enter Age" required id="entry" value="{{ age }}">
                            <br>
                            <h4>Chest Pain Type:</h4>
                            <h4>
                                <input type="radio" name="r1" value="1" id="num" {% if chest_pain == 1 %}checked{% endif %}> 1
                                <input type="radio" name="r1" value="2" id="num" {% if chest_pain == 2 %}checked{% endif %}> 2
                                <input type="radio" name="r1" value="3" id="num" {% if chest_pain == 3 %}checked{% endif %}> 3
                                <input type="radio" name="r1" value="4" id="num" {% if chest_pain == 4 %}checked{% endif %}> 4
                            </h4>

                            <input type="number" name="BP" placeholder="Enter BP" required id="entry" value="{{ BP }}">
                            <br>
                            <input type="number" name="CH" placeholder="Enter Cholesterol" required id="entry" value="{{ CH }}">
                            <br>
                            <input type="number" name="maxhr" placeholder="Enter Max Heart Rate" required id="entry" value="{{ maxhr }}">
                            <br>
                            <input type="number" name="STD" placeholder="Enter ST Depression" step="any" required id="entry" value="{{ STD }}">
                            <br>
                            <input type="number" name="fluro" placeholder="Enter No. of Vessels Fluro" step="any" required id="entry" value="{{ fluro }}">
                            <br>
                            <input type="number" name="Th" placeholder="Thallium" required id="entry" value="{{ Th }}">
                            <br>
                            <input class="submit" type="submit" value="Predict" id="submit">
                            <br>
                            <h2><button>{{ msg }}</button></h2>
                            <br>
                            <input class="submit" type="submit" formaction="/show_graph" value="Show Graph" id="show">
                            
                            <a style="font-size: 15px" href="https://www.allbusinesstemplates.com/thumbs/c0cc5eed-c17d-4e24-8650-d8069bbbb52e_1.png">Click here for more guidance on how to fill the form</a>
                        </form>
                    </div>
                </div>
            </center>
        </div>
    </center>
</body>
</html>
